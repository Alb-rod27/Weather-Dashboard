<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">





<link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <!--create header section-->
    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <!--Search for city input section of left hand side-->
        <main class="input">
          <h2>Search for a city:</h2>
            <input type="text" name="city" id="input-value">
            <button id="start-btn" type="submit"><i style='font-size:24px' class='fas'>&#xf002;</i></button>

        </main>
        
     <!--create the weather cards here for 5 day forecast-->
     <div class="col-lg-9">
       <div id="current-weather" class="mt-3"></div>
        <div id="5-day" class="mt-3 row"></div>
     </div>

    <!--create weather index as one section-->

    </div>-->
